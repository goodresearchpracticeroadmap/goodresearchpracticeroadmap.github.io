{%- comment -%}
Creates a title with an zoomed portion of the roadmap
{%- endcomment -%}

<div class="roadmap-zoom-title">
    <div markdown="0" class="crop-container">
        <img class="{{ include.cssClass }}" src="/images/good-research-practice-roadmap.png" alt="">
    </div>
    
    <p>
        <strong>{{ include.title }}</strong>
    </p>
</div>
